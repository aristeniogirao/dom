<!DOCTYPE html>
<html>
<head lang="pt-BR">
    <meta charset="utf-8" />
    <title>Projeto DoM</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form action="{% url "launch:index" %}" method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Cadastrar" />
    </form>
</body>
</html>
