{% load google %}
<!DOCTYPE html>
<html>
  <head>
    <title>Projeto DOM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/launch.css' %}" />
    {% google_analytics %}
  </head>
  <body>
    
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

	<div class="container">
		<div class="row">

			<div class="img-logo">
				<h3 class="titulo">Projeto</h3>
				<img src="{% static 'images/logo_dom.png' %}" alt="" />
				<p class="slogan">Cadastre-se e descubra seu DoM!</p>
			</div>

            

			<div class="span4 offset1 form-login">
                {% for message in messages %}
                    <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
                {{ form.non_field_errors }}
				<form method="POST" action="{% url "launch:index" %}" accept-charset="UTF-8">
				    {% csrf_token %}
                    {% include "launch/form_fields.html" %}
					<button type="submit" name="submit" class="btn btn-info btn-block">
						Cadastrar
					</button>
				</form>
			</div>
		</div>
        <div class="row facebook-like">
            <div class="fb-like" data-href="https://www.facebook.com/pages/Projeto-DOM/490110177744682" data-width="450" data-show-faces="true" data-send="true"></div>
        </div>
	</div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
