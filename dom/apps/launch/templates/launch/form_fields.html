{% for field in form %}
    {% if field.errors %}
        <div class="alert  alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        {% for error in field.errors %}
            {{ error }}
        </div>
        {% endfor %}
    {% endif %}
    <input type="text" id="{{ field.html_name }}" class="span4" name="{{ field.html_name }}" placeholder="{{ field.label }}" value="{{ form.field.value|default_if_none:"" }}" />
{% endfor %}
